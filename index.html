<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- <script src="./js/script.js" defer></script> -->

    <script src="./js/controller.js" type="module" defer></script>
  </head>
  <body>
    <h1 class="title">ToDo List</h1>
    <div class="content">
      <div class="todo-app">
        <form class="input-area">
          <input type="text" class="new-task" placeholder="Новая задача" />
          <button class="add-btn">Добавить</button>
        </form>
        <ul class="task-list hidden"></ul>
      </div>
      <footer class="todo-footer hidden">
        <button class="footer-btn remove-done-btn">Удалить завершенные</button>
        <button class="footer-btn remove-all-btn">Удалить все</button>
      </footer>
    </div>
  </body>
</html>
